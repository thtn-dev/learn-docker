# GitHub Action Ä‘á»ƒ build Docker image vÃ  publish lÃªn GitHub Container Registry
# Workflow nÃ y sáº½ build image cho cáº£ Linux AMD64 vÃ  ARM64 platforms

name: Build and Push Docker Image

on:
  # Trigger khi cÃ³ push vÃ o main branch
  push:
    branches: [ "main" ]
  
  # Trigger khi cÃ³ pull request vÃ o main
  pull_request:
    branches: [ "main" ]
  
  # Cho phÃ©p cháº¡y manual workflow
  workflow_dispatch:

# Äá»‹nh nghÄ©a environment variables cho toÃ n bá»™ workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job Ä‘á»ƒ lint Dockerfile trÆ°á»›c khi build
  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Lint Dockerfile vá»›i Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfile/expressjs/dockerfile
          failure-threshold: error

  # Main job Ä‘á»ƒ build vÃ  push image
  build-and-push:
    runs-on: ubuntu-latest
    # Chá»‰ cháº¡y sau khi lint thÃ nh cÃ´ng
    needs: lint-dockerfile
    
    # Cáº¥p quyá»n cáº§n thiáº¿t Ä‘á»ƒ write vÃ o packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history 
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          # Chá»‰ setup platforms cáº§n thiáº¿t Ä‘á»ƒ tÄƒng tá»‘c
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable advanced BuildKit features
          driver-opts: |
            network=host

      # Login vÃ o GitHub Container Registry
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata cho tags vÃ  labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Äá»‹nh nghÄ©a tag strategy
          tags: |
            # Tag vá»›i branch name cho push vÃ o branches
            type=ref,event=branch
            # Tag vá»›i PR number cho pull requests  
            type=ref,event=pr
            # Tag semantic versioning cho tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag latest cho main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag vá»›i SHA commit
            type=sha,prefix={{branch}}-

      # Security scan vá»›i Trivy trÆ°á»›c khi build
      - name: Run Trivy vulnerability scanner trÃªn Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'dockerfile/expressjs/dockerfile'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Upload security scan results
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Build vÃ  push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfile/expressjs/dockerfile
          platforms: linux/amd64,linux/arm64
          # Chá»‰ push khi khÃ´ng pháº£i pull request
          push: ${{ github.event_name != 'pull_request' }}
          # Sá»­ dá»¥ng tags tá»« metadata step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable cache Ä‘á»ƒ tÄƒng tá»‘c builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments cÃ³ thá»ƒ há»¯u Ã­ch
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      # Test image Ä‘Ã£ build (chá»‰ cho amd64 Ä‘á»ƒ tiáº¿t kiá»‡m thá»i gian)
      - name: Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Load image Ä‘á»ƒ test locally
          docker run --rm -d \
            --name test-container \
            --publish 3000:3000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Äá»£i container start up
          sleep 10
          
          # Test health check endpoint
          if curl -f http://localhost:3000/health || curl -f http://localhost:3000; then
            echo "âœ… Container health check passed"
          else
            echo "âŒ Container health check failed"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container

      # Scan image Ä‘Ã£ build Ä‘á»ƒ tÃ¬m vulnerabilities
      - name: Run Trivy vulnerability scanner trÃªn image
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload image scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

      # Generate image digest cho security
      - name: Generate image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ“¦ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job Ä‘á»ƒ update documentation náº¿u cáº§n
  update-docs:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README vá»›i image information
        run: |
          # Tá»± Ä‘á»™ng update README.md vá»›i thÃ´ng tin image má»›i
          sed -i "s|<!-- IMAGE_TAG_START -->.*<!-- IMAGE_TAG_END -->|<!-- IMAGE_TAG_START -->ghcr.io/${{ github.repository }}:latest<!-- IMAGE_TAG_END -->|g" README.md || true

      - name: Commit vÃ  push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md || true
          git diff --staged --quiet || git commit -m "docs: update Docker image reference [skip ci]"
          git push || true
